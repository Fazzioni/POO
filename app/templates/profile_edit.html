<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registro edit</h3>
    <div class="box">
        <form method="POST" action="/profile_edit">
            
            {% if error %} {{error}}{% endif %}
        
 

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" value="{{user.name}}">
                </div>
            </div>




            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="cpfj" placeholder="cpf ou cnpj" autofocus="" value="{{user.cpfj}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="telefone" placeholder="telefone" autofocus="" value="{{user.telefone}}">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth"> Editar </button>
        </form>
    </div>
</div>
{% endblock %}
