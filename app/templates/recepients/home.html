<!-- templates/cams.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">

  <a href="{{ url_for('recipients.recepients_new', id=cam.code) }}" class="navbar-item">
    Cadastrar uma nova forma de alerta
  </a>

 
  <!-- percorre a variavel rec e cria uma tabela -->

  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Modo</th>
        <th>Endere√ßo</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      {% for rec in recs %}
      <tr>
        <td>{{ rec.method }}</td>
        <td>{{ rec.adress }}</td>
        <td><a href="{{ url_for('recipients.recepients_edit', id=rec.code) }}" class="button is-info">Editar</a></td>
        <td><a href="{{ url_for('recipients.recepients_delete', rec_id=rec.code ) }}" class="button is-danger">Excluir</a></td>
      </tr>
      {% endfor %}
    </tbody>

  
 

</h1>
{% endblock %}
